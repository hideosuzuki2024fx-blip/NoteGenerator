# ==========================================
# Show-RepoTree.ps1
# リポジトリ内のフォルダ＆ファイル構成をツリー形式で表示
# ==========================================

param(
  [string]$Path = ".",
  [int]$Depth = 4   # 表示する階層の深さ（必要に応じて変更）
)

# 階層を視覚化して出力する関数
function Show-Tree {
    param(
        [string]$Root,
        [int]$Level = 0
    )

    $items = Get-ChildItem -LiteralPath $Root | Sort-Object PSIsContainer, Name

    foreach ($item in $items) {
        $prefix = ("│   " * ($Level - 1)) + (if ($Level -gt 0) { "├── " } else { "" })
        Write-Host "$prefix$($item.Name)" -ForegroundColor (if ($item.PSIsContainer) { "Cyan" } else { "Gray" })

        if ($item.PSIsContainer -and $Level -lt $Depth) {
            Show-Tree -Root $item.FullName -Level ($Level + 1)
        }
    }
}

