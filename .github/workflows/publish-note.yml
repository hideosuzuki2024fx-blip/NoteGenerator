name: Publish Note

on:
  workflow_dispatch:
    inputs:
      article_path:
        description: 'Path to article'
        required: true
        type: string
      publish_mode:
        description: 'Publish mode (default/force)'
        required: true
        type: string
  push:
    paths:
      - 'NoteMD/articles/**.md'

jobs:
  publish-note:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run custom article publisher
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: hideosuzuki2024fx-blip
          GITHUB_REPO: NoteGenerator
        run: |
          echo "üìù Publishing article: ${{ github.event.inputs.article_path }} in mode ${{ github.event.inputs.publish_mode }}"