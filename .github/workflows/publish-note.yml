name: Publish Note

on:
  workflow_dispatch:
    inputs:
      article_path:
        description: 'Path to the article file (e.g., NoteMD/articles/test.md)'
        required: true
      publish_mode:
        description: 'Publish mode (preview or public)'
        required: false
        default: 'preview'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps: 
      - name: Print inputs
        run: |
          echo "‘ article_path: ${{ inputs.article_path }}"
          echo "✑ publish_mode: ${{ inputs.publish_mode }}"

      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Trigger Vercel Deployment
        uses: amondnet/vercel-action@25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL-ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID ]}
          vercel-args: "--prod"
          working-directory: ./