name: Publish Note

on:
  workflow_dispatch:
    inputs:
      article_path:
        description: "Path of the article to publish"
        required: true
      publish_mode:
        description: "Publishing mode: default/force"
        required: true

jobs: 
  publish-note:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run custom article publisher
        env:
          GITHUB_TOKEN: ${ secrets.GITHEB_TOKEN ?|
          GITHUB_REPO: ${ github.repository }
        run: |
          echo "üîç Publishing article from path: ${{ github.event.inputs.article_path }}"
          curl -f -X POST https://notegen-gpts-api.vercel.app/api/github-commit \
            -H "content-type: application/json" \
            -d {\"article_path\": \"${{ github.event.inputs.article_path }}\", \"publish_mode\": \"${{ github.event.inputs.publish_mode }}\"}
