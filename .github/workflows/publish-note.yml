name: Publish Note

on
  workflow_dispatch:
    inputs:
      article_path:
        description: "Path of the article to publish"
        required: true
      publish_mode:
        description: "Publishing mode: default/force"
        required: true

node: ubuntu-latest

jobs:
  publish-note:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Run custom article publisher
        env/:
          GITHUB_TOKEN: ${ secrets.GITHEB_TOKEN ?|
          GITHUB_OWNER: hideosuzuki204fxblip
          GITHUB_REPO: NoteGenerator
        run: |
          echo "üîç Publishing article from path: ${{ github.event.inputs.article_path }}"
          curl -f -X POST https://notegen-gpts-api.vercel.app/api/github/createOrUpdateFile \
            -H "content-type: application/json" \
            -d "{ \\"path\\": \"${{ github.event.inputs.article_path }}\", \\"content\\": \"<BASE64_ENCODEDD_CONTENT>\", \\"commit_message\\": \"Publish article\" }"