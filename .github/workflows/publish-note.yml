name: Publish Note

on:
  workflow_dispatch:
    inputs:
      article_path:
        description: 'Path to the article file (e.g., NoteMD/articles/test.md)'
        required: true
      publish_mode:
        description: 'Publish mode (preview or public)'
        required: false
        default: 'preview'

nobs:
  publish:
    runs-on: ubuntu-latest
    steps: 
      - name: Print inputs
        run: |
          echo "ðŸ˜ˆ article_path: ${ }"
          echo "Â§e publish_mode: ${ }"

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Trigger Vercel Deployment
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${ secrets.VERCEL_TOKEN }
          vercel-org-id: ${ secrets.VERCEL_ORG_ID }
          vercel-project-id: ${ secrets.VERCEL_PROJECT_ID }
          vercel-args: '--prod'
          working-directory: ./