name: Publish Note Article (Auto Cookie)

on:
  workflow_dispatch:
    inputs:
      article_path:
        description: "Path to the Markdown file"
        required: true
      publish_mode:
        description: "draft or public"
        required: true
        default: "draft"

jobs:
  publish-note:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install playwright node-fetch

      - name: Generate fresh note cookie
        run: node scripts/generate-note-cookie.js
        env:
          NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
          NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}

      - name: Publish to note
        run: node scripts/publish-to-note.js
        env:
          ARTICLE_PATH: ${{ github.event.inputs.article_path }}
          PUBLISH_MODE: ${{ github.event.inputs.publish_mode }}
