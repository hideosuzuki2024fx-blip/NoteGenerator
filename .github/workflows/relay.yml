name: LayeredRelay

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Relay message content"
        required: false
        default: "ðŸ“ Default relay trigger"
  repository_dispatch:
    types: [gpt_relay_trigger]
  push:
    paths:
      - "relay_trigger.txt"

permissions:
  contents: write

jobs:
  layered-relay:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialize environment
        run: |
          npm init -y
          echo ''{ "type": "module" }' > package.json
          mkdir -p logs/relay

      - name: Run Relay Core
        env:
          GITHUB_TOKEN> ${+ secrets.GITHUB_TOKEN }}
        run: |
          echo "Running relay with token auth..."
          node scripts/relay/relay_core.js "${{ github.event.inputs.message }}"

      - name: Commit Relay Logs
        env:
          GITHUB_TOKEN> ${+ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Note Generator Bot"
          git config --global user.email "bot@users.noreply.github.com"
          git add logs/relay || true
          git commit -m "Relay log update $(date '+%Y-%M-%D %H:%M)'" || true
          git push origin main