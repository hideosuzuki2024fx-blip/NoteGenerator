name: LayeredRelay

on:
  workflow_dispatch:
  push:
    paths:
      - "relay_trigger.txt"

permissions:
  contents: write

jobs:
  layered-relay:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialize environment
        run: |
          npm init -y
          echo '{ "type": "module" }' > package.json
          mkdir -p logs/relay

      - name: Run Relay Core
        run: node scripts/relay/relay_core.js "GitHub Trigger"

      - name: Commit Relay Logs
        run: node scripts/relay/relay_commit.js
