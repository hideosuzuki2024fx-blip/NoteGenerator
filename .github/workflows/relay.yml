name: LayeredRelay

on:
  workflow_dispatch:
    inputs:
      message:
        description: "Relay message content"
        required: false
        default: "ðŸ›°ï¸ Default relay trigger"
  push:
    paths:
      - "relay_trigger.txt"

permissions:
  contents: write

jobs:
  layered-relay:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Initialize environment
        run: |
          npm init -y
          echo '{ "type": "module" }' > package.json
          mkdir -p logs/relay

      - name: Run Relay Core
        run: node scripts/relay/relay_core.js "${{ github.event.inputs.message }}"

      - name: Commit Relay Logs
        run: node scripts/relay/relay_commit.js
