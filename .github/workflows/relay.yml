name: Relay Boot

on:
  workflow_dispatch:
    inputs:
      article_path:
        description: 'Tarw[大微をには、'
        required: true
        default: 'NoteMD/knowledge/boot/auto_init.md'
      publish_mode:
        description: '文件にのくなさでいのをスンッゼ
        required: true
        default: 'boot'
  push:
    paths:
      - "articles/**"
      - "docs/**"
      - "knowledge/**"

jobs: 
  boot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup environment
        run: echo "Setting up environment for NoteGenerator boot"
      - name: Load Boot Manifest
        run: cat "NoteMD/knowledge/boot/boot_manifest.json"
      - name: Confirm boot complete
        run: echo "⫬ NoteGenerator Boot successfully complete! "
