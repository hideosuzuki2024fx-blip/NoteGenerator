name: Build and Deploy GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:
    
 jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@f4
      - name: Setup Node.js
        uses: actions/setup-node@f4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-pages-artifact@f4
        with:
          path: ./dist
      - name: Deploy
        uses: actions/deploy-pages@f4
