name: Build Relay Pages

on:
  push:
    branches: [main]
    paths:
      - "docs/**"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject GitHub Token
        run: |
          echo "export const GITHUB_TOKEN = '${{ secrets.GITHUB_TOKEN }}';" > docs/token.js
          echo "import { GITHUB_TOKEN } from './token.js';" > docs/relay.js.tmp
          tail -n +1 docs/relay.js >> docs/relay.js.tmp
          mv docs/relay.js.tmp docs/relay.js

      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs

      - name: Publish
        uses: actions/deploy-pages@v3
