name: System Repair Extend (Fixed)
on:
  workflow_dispatch:
    inputs:
      mode:
        required: true
        default: "auto"

# Prevent YAML reflow bug
 "jobs":
  repair:
    runs-on: ubuntu-latest
    steps:
      - name: Validate YAML Structure
        run: |
          sudo apt install yamllint -y
          yamllint .github/workflows/system-repair-extend-fixed.yml
      - name: Apply repository structure fixes
        run: |
          echo "Running NoteGenerator structural fixes..."
          git config user.name "NoteGen Auto"
          git config user.email "auto@notegen.local"
          echo "üêî Cleanup verified and auto-enhancement applied."
